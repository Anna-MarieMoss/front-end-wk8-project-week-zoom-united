<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Lobster&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>front-end</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <style>
      * {
        box-sizing: border-box;
      }
      
      /* Create two equal columns that floats next to each other */
      .column {
        float: left;
        width: 30%;
        padding: 10px;
        height: 500px; /* Should be removed. Only for demonstration */
 
      }

      .border {
        float: left;
        width: 5%;
        padding: 10px;
        height: 500px; /* Should be removed. Only for demonstration */
      }
      
      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }

      input, textarea {
        width: 100%;
      }


      </style>
      </head>
      <body>
      <h2 style="text-align:center">Mentor Notes</h2>
      
      <div class="row">
        <div class="border" style="background-color:  rgb(127, 213, 202); color: snow">
        </div>

        <div class="column" style="background-color: rgb(255, 148, 102); color:rgb(71, 63, 64)">
          <br>
          <form id="input-form">
                <label>Date:</label>
                <input type="datetime-local" name="date"></input>

                <h4>What are you working on?</h4>
                <textarea rows="4" cols="30" name="summary" form="input-form"></textarea>
                
                <h4>What have you enjoyed?</h4>
                <textarea rows="4" cols="30" name="wins" form="input-form"></textarea>
                
                <h4>What are you struggling with?</h4>
                <textarea rows="4" cols="30" name="challenge" form="input-form"></textarea>
        </div>
              
        <div class="column" style="background-color: rgb(255, 148, 102); color:rgb(71, 63, 64)">
                <br>
                <label>Week:</label>
                <input type="datetime-local"></input>
                
                <h4>Upcoming goals</h4>
                <textarea rows="4" cols="30" name="goals" form="input-form"></textarea>
                
                <h4>General career/industry advice</h4>
                <textarea rows="4" cols="30" name="aspiration" form="input-form"></textarea>
                <br></br>
                <input type="submit" value="Submit">
          </form>
        </div>
        <div class="column" style="background-color: rgb(71, 63, 64); color: snow">
              <h4>Course Schedule</h4>
              <img height=75% src="./image.png" />
              <p>Some text..</p>
        </div>
        <div class="border" style="background-color: rgb(127, 213, 202); color:rgb(71, 63, 64)">
        </div>
      </div>
      
  </body>
</html>
